<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #e0e0e0; font-family: Arial, sans-serif;">
    <div class="login-container" style="background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; width: 300px;">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h1>Welcome back</h1>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email">
                <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error">
                    <span *ngIf="email?.errors?.['required']">Email is required</span>
                    <span *ngIf="email?.errors?.['email']">Enter a valid email</span>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter your password">
                <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error">
                    <span *ngIf="password?.errors?.['required']">Password is required</span>
                    <!-- <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span> -->
                </div>
            </div>

            <button type="submit">Login</button>
        </form>
        <div style="margin-top: 20px; text-align: center;">
            <p style="font-size: 16px; color: #333;">Don't have an account? <a style="text-decoration: none; color: #337ab7; cursor: pointer;" (click)="goToRegister()">Register here</a></p>
          </div>
    </div>
</body>
